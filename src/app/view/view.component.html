<button mat-button (click)="openCreateDialog()">
    <mat-icon>add</mat-icon>
    Add Flashcard
</button>


<table mat-table [dataSource]="cardArray" class="mat-elevation-z8">

<!-- Action Column -->
<ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="openEditDialog(element.id)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-stroked-button color="warn" (click)="openDeleteDialog(element.id)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
</ng-container>

<!-- Question Column -->
<ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef> Question </th>
    <td mat-cell *matCellDef="let element"> {{element.question}} </td>
</ng-container>

<!-- Answer Column -->
<ng-container matColumnDef="answer">
    <th mat-header-cell *matHeaderCellDef> Answer </th>
    <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
</ng-container>


<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
